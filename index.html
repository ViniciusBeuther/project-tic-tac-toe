<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="contorno-do-circulo.png" type="icon">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <section id="players-input">        
            <span id="players-div">

                <label for="player-1">Player 01 (X): </label>
                <input type="text" name="player1-name" id="player1-name" class="inputs">  
                <br><br>
                <label for="player-2">Player 02 (O): </label>
                <input type="text" name="player2-name" id="player2-name">
                <br><br>
                <button id="assign-names" class="button-add">Assign</button>
                <button id="restartGame" class="button-add">Restart</button>
            </span>
        </section>

        <span id="player-score">
            <h2>Score (pts)</h2>
            <h3 id="player-1-footer">Player 01: </h3>
            <h3 id="player-2-footer">Player 02:</h3>
        </span>
    </header>

<main>
    <div id="player-turn">Turn: - </div>   

    <section id="main-table-frame">
    
            <div id="table-frame" class="container">
                <div id="a0-element" class="element-style-main" onclick="setAtribute()"></div>
                <div id="a1-element" class="element-style-main" onclick="setAtribute()"></div>
                <div id="a2-element" class="element-style-main" onclick="setAtribute()"></div>
                <div id="b0-element" class="element-style-main" onclick="setAtribute()"></div>
                <div id="b1-element" class="element-style-main" onclick="setAtribute()"></div>
                <div id="b2-element" class="element-style-main" onclick="setAtribute()"></div>
                <div id="c0-element" class="element-style-main" onclick="setAtribute()"></div>
                <div id="c1-element" class="element-style-main" onclick="setAtribute()"></div>
                <div id="c2-element" class="element-style-main" onclick="setAtribute()"></div>
            </div>
    </section>


</main>


</body>
</html>
